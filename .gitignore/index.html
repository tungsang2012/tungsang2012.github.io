<!DOCTYPE html>
<html lang="en">

<head>
    <title>Khoa Pham WebRTC</title>
    <script src="jquery.js"></script>
    <script src="peer.js"></script>
    <script src="socket.io.js"></script>
</head>

<body>
    <div id="divChat">
        <p>Online Users</p>
        <ul id="ulUser">

        </ul>

        <h3 id="my-peer-Id">Your Id:</h3>
        <video id="localStream" width="300" controls></video>
        <br /><br />
        <video id="remoteStream" width="300" controls></video>
        <br /><br />

        <input type="text" id="remoteId" placeholder="Remote Id" value="">
        <button id="btnCall">Call</button>
    </div>

    <br>

    <div id="divRegister">
        <input type="text" id="txtUsername" placeholder="Enter Your Name" value="">
        <button id="btnSignUp">Sign Up</button>
    </div>
</body>
<script src="main.js"></script>

</html>
